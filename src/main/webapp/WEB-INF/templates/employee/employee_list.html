<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
</head>
<body>
<table id="dataTable" border="1" cellspacing="0" cellpadding="5" style="text-align: center; margin: 40px auto">
    <tr>
        <th colspan="5">员工信息-><a th:href="@{/employee/registerPage}">点我注册</a></th>
    </tr>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Option</th>
    </tr>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.empName}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.age}"></td>
        <td>
            <a @click="deleteEmployee" th:href="@{'/employee/' + ${employee.id}}">删除</a>｜
            <a th:href="@{'/employee/registerPage/' + ${employee.id}}">更新</a>
        </td>
    </tr>
</table>

<!-- 作用：通过超链接控制表单的提交，将post请求转换为delete请求 -->
<form id="deleteForm" method="post">
    <!-- HiddenHttpMethodFilter要求：必须传输_method请求参数，并且值为最终的请求方式 -->
    <input type="hidden" name="_method" value="delete"/>
</form>
</body>
<script type="text/javascript">
    var vue = new Vue({
        el: "#dataTable",
        methods: {
            deleteEmployee: function (event) {
                var deleteForm = document.getElementById('deleteForm');
                // 将触发点击事件的超链接 href 属性赋值给 form 表单的action
                deleteForm.action = event.target.href;
                // 提交表单
                deleteForm.submit();
                // 取消超链接的默认行为
                event.preventDefault();
            }
        }
    });
</script>
</html>
