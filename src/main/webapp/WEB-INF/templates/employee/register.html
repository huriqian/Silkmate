<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册账户</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap/css/bootstrap.css}" />
</head>
<body>
<form th:action="@{/employee/save}" method="post" role="form">
    <div class=".form-group">
        姓名:<input type="text" name="empName" placeholder="请输入姓名" class="form-control"><br>
    </div>
   <div class="form-group">
       性别:<input type="radio" name="gender" value="1">男
       <input type="radio" name="gender" value="0">女<br>
   </div>
    <div class="form-group">
        年龄:<input type="text" name="age" placeholder="请输入年龄" class="form-control"><br>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">提交</button>
    </div>
</form>
</body>
</html>
