<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新账户</title>
</head>
<body>

<form th:action="@{'/employee/save/' + ${employee.id}}" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="id" th:value="${employee.id}">
    姓名: <input type="text" name="empName" th:value="${employee.empName}"><br>
    <!--
        th:field="${employee.gender}"可用于单选框或复选框的回显
        若单选框的value和employee.gender的值一致，则添加checked="checked"属性
    -->
    性别: <input type="radio" name="gender" value="1" th:field="${employee.gender}">男
    <input type="radio" name="gender" value="0" th:field="${employee.gender}">女<br>
    年龄: <input type="text" name="age" th:value="${employee.age}"><br>
    <input type="submit" value="更新"><br>
</form>

</body>
</html>
